<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="../Css/Styles2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <form class="register-form" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fullname"
          ><i class="fas fa-user icon"></i> Họ và tên:</label
        >
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Nhập họ và tên của bạn"
        />
      </div>

      <div class="form-group">
        <label><i class="fas fa-venus-mars icon-gender"></i> Giới tính:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="gender" value="nam" checked /> Nam
          </label>
          <label> <input type="radio" name="gender" value="nu" /> Nữ </label>
        </div>
      </div>

      <div class="form-group">
        <label for="image"><i class="fas fa-image icon"></i> Hình ảnh:</label>
        <input type="file" id="image" name="image" />
      </div>

      <div class="form-group">
        <label for="country"
          ><i class="fas fa-globe icon"></i> Quốc tịch:</label
        >
        <select id="country" name="country">
          <option>United States</option>
          <option selected>Vietnam</option>
          <option>Japan</option>
          <option>France</option>
          <option>Germany</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-heart icon-hobby"></i> Sở thích:</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="hobby" value="thethao" /> Thể thao
          </label>
          <label>
            <input type="checkbox" name="hobby" value="dulich" checked /> Du
            lịch
          </label>
          <label>
            <input type="checkbox" name="hobby" value="amnhac" /> Âm nhạc
          </label>
          <label>
            <input type="checkbox" name="hobby" value="amthuc" /> Ẩm thực
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="note"><i class="fas fa-comment icon"></i> Ghi chú:</label>
        <textarea id="note" name="note" rows="4"></textarea>
      </div>

      <div class="button-group">
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
      </div>
    </form>
  </body>
</html>
