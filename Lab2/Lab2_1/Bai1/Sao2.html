<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sao2</title>
    <style>
      strong.title {
        color: rgb(0, 0, 0);
      }
      strong {
        color: brown;
      }
      em.doan1 {
        color: red;
      }
      em.doan2 {
        color: blue;
      }
      em.doan3 {
        color: green;
      }
      body {
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2><strong class="title">Sao</strong></h2>
    <!-- Đoạn 1 -->
    <p>
      <em class="doan1">
        Một ngôi <strong>sao</strong> vừa rơi <br />
        Vụt tắt trên bầu trời <br />
        Hay là tên người ấy <br />
        Vụt tắt ở trong tôi ?
      </em>
    </p>
    <!-- Đoạn 2 -->
    <p>
      <em class="doan2">
        Vẫn thấy trên bầu trời <br />
        Có muôn vàn <strong>sao</strong> sáng <br />
        Mà ở trong lòng tôi <br />
        Như một hành lang vắng
      </em>
    </p>
    <!-- Đoạn 3 -->
    <p>
      <em class="doan3">
        Một ngôi <strong>sao</strong> vừa tắt <br />
        Bầu trời vẫn không buồn <br />
        <strong>sao</strong> tên người ấy tắt <br />
        Trong lòng tôi cô đơn ?
      </em>
    </p>
  </body>
</html>
