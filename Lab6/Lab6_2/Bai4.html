<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Web Ứng Dụng Tiện Ích Internet</title>
    <link rel="stylesheet" href="../Css/Styles6.css" />
  </head>
  <body>
    <header>
      <h1>🌐 Ứng Dụng Các Tiện Ích Internet</h1>
      <p>Facebook • YouTube • Google Maps • Chatbox</p>
    </header>

    <main>
      <!-- Facebook -->
      <section class="widget">
        <h2>📘 Bài Đăng Facebook Của Tôi</h2>
        <p>Hiển thị bài đăng Facebook cá nhân hoặc Fanpage của bạn.</p>
        <iframe
          src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphimfact%2Fposts%2Fpfbid0RF5AVTirzFMtoVNEm5J8wvodNxEV8bFTy4fXa2cxe4Nd3TdD2RMpfNCRcTaApdecl&show_text=true&width=500"
          width="500"
          height="610"
          style="border: none; overflow: hidden"
          scrolling="no"
          frameborder="0"
          allowfullscreen="true"
          allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        ></iframe>
      </section>

      <!-- YouTube -->
      <section class="widget">
        <h2>🎬 Video YouTube</h2>
        <p>Chèn video hướng dẫn hoặc minh họa bằng thẻ <code>embed</code>.</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/Hx0e2ngXxhs?si=fmfhny8MSS2NBUJ4"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>

      <!-- Google Map -->
      <section class="widget">
        <h2>📍 Bản Đồ Google Maps</h2>
        <p>Định vị nhà riêng hoặc trường học của bạn.</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30673.4132694097!2d108.17699839999999!3d16.05632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314218358f50a1bb%3A0x4b451504a6ccd4df!2zQ2jhu6MgQ-G7k24!5e0!3m2!1svi!2s!4v1760318952893!5m2!1svi!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>

  </body>
</html>
