<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Demo Embed & Object</title>
    <link rel="stylesheet" href="../Css/Styles5.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Thẻ embed và object</h1>
    </header>

    <main>
      <section class="content-card">
        <h2>Sử dụng thẻ embed</h2>
        <div class="embed-container">
          <embed
            src="../Images/AnhSVG.svg"
            type="image/svg+xml"
            width="100%"
            height="500px"
          />
        </div>
      </section>

      <section class="content-card">
        <h2>Sử dụng thẻ object</h2>
        <div class="embed-container">
          <object
            data="../Images/AnhSVG2.svg"
            type="image/svg+xml"
            width="100%"
            height="500px"
          ></object>
        </div>
      </section>
    </main>
  </body>
</html>
