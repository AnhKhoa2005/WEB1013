<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video 3</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #000; /* Nền đen để lấp đầy khoảng trống nếu có */
      }
      video {
        width: 100%;
        height: 100%;
        /* 
              DÒNG NÀY SẼ THU NHỎ VIDEO ĐỂ VỪA KHÍT KHUNG, KHÔNG CẮT XÉN
            */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <!-- Thẻ video không cần class vì CSS ở trên đã định dạng nó -->
    <video autoplay loop muted playsinline>
      <source
        src="https://cdn.pixabay.com/video/2016/07/26/4006-176282263_large.mp4"
        type="video/mp4"
      />
      Trình duyệt của bạn không hỗ trợ thẻ video.
    </video>
  </body>
</html>
