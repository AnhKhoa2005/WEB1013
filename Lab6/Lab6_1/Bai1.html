<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch thi đấu U19 Châu Á 2016</title>
    <!-- Liên kết đến file style.css -->
    <link rel="stylesheet" href="../Css/Styles1.css" />
    <!-- Thêm font từ Google để chữ đẹp hơn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="schedule-container">
      <h1>Lịch thi đấu U19 Châu Á 2016</h1>

      <div class="table-wrapper">
        <table>
          <thead>
            <!-- Hàng tiêu đề chính -->
            <tr class="main-header">
              <th>Thời gian</th>
              <th colspan="2">Trận đấu</th>
              <th>Trực tiếp</th>
            </tr>
            <!-- Hàng tiêu đề phụ -->
            <tr class="sub-header">
              <th colspan="4">Vòng chung kết U19 châu Á 2016</th>
            </tr>
          </thead>
          <tbody>
            <!-- Trận 1 -->
            <tr>
              <td class="time-cell">17/10<br />20:30</td>
              <td class="team-cell team-vietnam">U19 Việt Nam</td>
              <td class="team-cell">U19 UAE</td>
              <td class="channel-cell">Foxsports2</td>
            </tr>
            <!-- Trận 2 -->
            <tr>
              <td class="time-cell">17/10<br />20:30</td>
              <td class="team-cell">U19 Iran</td>
              <td class="team-cell">U19 Nhật Bản</td>
              <td></td>
              <!-- Ô trống -->
            </tr>
            <!-- Trận 3 -->
            <tr>
              <td class="time-cell">17/10<br />23:30</td>
              <td class="team-cell">U19 Iraq</td>
              <td class="team-cell">U19 Triều Tiên</td>
              <td></td>
              <!-- Ô trống -->
            </tr>
            <!-- Trận 4 -->
            <tr>
              <td class="time-cell">17/10<br />23:30</td>
              <td class="team-cell">U19 Yemen</td>
              <td class="team-cell">U19 Qatar</td>
              <td></td>
              <!-- Ô trống -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
