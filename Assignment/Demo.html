<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Menu Trường học</title>
    <style>
      /* Reset */
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      /* MENU chính */
      .menu {
        background: #fff url("bg-menu.jpg") no-repeat center; /* ảnh nền menu chính */
        border-radius: 10px; /* bo góc */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* bóng */
        display: flex;
      }

      .menu > li {
        position: relative; /* bắt buộc để submenu định vị tuyệt đối theo cha */
      }

      /* Menu Item */
      .menu > li > a {
        display: block;
        padding: 14px 22px;
        text-decoration: none;
        color: darkorange; /* màu cam đậm */
        font-variant: small-caps; /* chữ hoa nhỏ */
        line-height: 50px; /* chiều cao */
        border-bottom: 2px solid #ff0606; /* đường kẻ dưới */
      }

      /* Hover Item */
      .menu > li > a:hover {
        background-color: darkorange;
        color: red; /* màu đỏ */
        font-weight: bold; /* in đậm */
      }

      /* MENU con (2 cấp) */
      .menu li ul {
        display: none; /* ẩn mặc định */
        position: absolute;
        top: 100%; /* xổ xuống dưới cha */
        left: 0;
        background: #fff url("bg-submenu.jpg") no-repeat center;
        min-width: 180px;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
        z-index: 1000; /* đảm bảo nổi lên trên */
      }

      .menu li ul li {
        position: relative;
      }

      .menu li ul li a {
        display: block;
        padding: 10px;
        color: darkorange;
        font-variant: small-caps;
        border-bottom: 1px solid #ddd;
      }

      .menu li ul li a:hover {
        background: url("bg-sub-hover.jpg") no-repeat center;
        color: red;
        font-weight: bold;
      }

      /* Hover vào li cha thì hiện submenu */
      .menu li:hover > ul {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul class="menu">
      <li><a href="#">Trang chủ</a></li>
      <li>
        <a href="#">Giới thiệu</a>
        <ul>
          <li><a href="#">Tiểu sử</a></li>
          <li><a href="#">Đoàn Thanh Niên</a></li>
          <li><a href="#">Ban Giám Hiệu</a></li>
        </ul>
      </li>
      <li><a href="#">Tin tức</a></li>
      <li><a href="#">Hoạt động</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </body>
</html>
